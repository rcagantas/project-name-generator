<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Project Name Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wired-elements/2.1.2/wired-elements-iife.min.js" integrity="sha512-IQf4Z/yUvley2bb6oX0YLi6f94NMEha2ivsCDtyLi399I6NFBqUT0bk++KRGQgCt+wQP1AEUAyF6PqJ2EoGXfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Gloria Hallelujah", cursive;
      font-size: 16px;
      line-height: 1.8;
    }
    section {
      padding: 5em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    section * {
      padding: 8px;
    }
  </style>
</head>
<body>
  <main x-data="state">
    <section>
      <h1 x-text="projectName">Secret Project Name Generator</h1>
      <wired-button id="btnGen" elevation="2"
        @click="generateProjectName()">
        Generate Secret Project Name
      </wired-button>
      <wired-button elevation="2" id="btnCopy"
        @click="copyToClipboard">
        Copy To Clipboard
      </wired-button>
      <div x-text="copyState"></div>
      <div>A project by <a href="https://github.com/rcagantas">Roel Cagantas</a></div>
    </section>
  </main>
  <script>
    const random = (max) => Math.floor(Math.random() * max);
    const capitalize = (s) => (s.charAt(0).toUpperCase() + s.slice(1));

    const state = {
      seed: {
        biomes: ['aquatic','marine','grassland','forest','jungle','desert','alpine','arctic','polar'],
        creatures: ['angel','bigfoot','dragon','dwarf','elf','faerie','faun','gargolye','ghost','giant','harpie',
          'jinn','kraken','mermaid','ogre','orc','phoenix','troll','undead','werewolf','witch','vampire','yeti',
          'yokai','gnome','bogeyman','chimera','cyclops','beholder','lakhey','unicorn','satyr','siren'
        ]
      },
      projectName: 'Secret Project Name Generator',
      copyState: '',
      generateProjectName() {
        const biome = this.seed.biomes[random(this.seed.biomes.length)];
        const creature = this.seed.creatures[random(this.seed.creatures.length)];
        this.projectName = capitalize(biome) + ' ' + capitalize(creature);
      },
      copyToClipboard() {
        const text = this.projectName;
        if (!navigator.clipboard) {
          this.copyState = 'Failed to copy to clipboard';
          return;
        }
        navigator.clipboard.writeText(text).then(() => {
          this.copyState = 'Copied to clipboard';
        });
      }
    };
    document.addEventListener('alpine:init', () => {
        Alpine.data('state', () => state);
    });
</script>
</body>
</html>
